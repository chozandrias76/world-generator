version: "3"
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    networks:
      - default_network
    volumes:
      - "./:/app"
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: _development
    networks:
      - default_network
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:6.0

networks:
  default_network:
volumes:
  pg_data: